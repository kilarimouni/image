<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="./image.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">search</button>

    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="./tree.png" alt="nature " >
             <a href="./tree.png" target="_blank">Nature Tree </a>
        </div>
        <div class="search-result">
            <img src="./photo.png" alt="nature ">
             <a href="./photo.png" target="_blank">photo Site </a>
        </div>
        <div class="search-result">
            <img src="./nature.png" alt="nature " >
             <a href="./nature.png" target="_blank"> Beautiful Nature </a>
        </div>



    </div>
    

    <button id="show">Show more</button>
    <script src="./image.js"></script>
    
</body>
</html>
